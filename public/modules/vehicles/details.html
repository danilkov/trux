<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Vehicle details
            </div>
            <div class="panel-body" data-ng-hide="vehicle">
                <p>Fetching data...</p>
            </div>
            <div class="panel-body ng-hide" data-ng-show="vehicle">
                <span>{{vehicle.brand}}</span> <span>{{vehicle.type}}</span>, <span data-ng-show="vehicle.mileage">{{vehicle.mileage}}</span>
                <div>
                    <span>{{vehicle.description}}</span>
                </div>
                <button class="btn btn-default btn-primary margin-right" ng-click="viewDetails(vehicle.id)">Details</button>
            </div>
        </div>
    </div>
</div>
