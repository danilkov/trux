<div class="row">
    <div class="col-lg-12">
        <div>
            <div class="row">
                <div data-ng-hide="token" class="col-md-6">
                    <a ng-href="/signup" class="btn btn-default btn-primary margin-right" role="button">Sign up</a>
                    or
                    <a ng-href="/signin" class="btn btn-default btn-primary margin-left" role="button">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div data-ng-show="vehicles" ng-repeat="vehicle in vehicles">
    <span>{{vehicle.brand}}</span> <span>{{vehicle.type}}</span>, <span data-ng-show="vehicle.mileage">{{vehicle.mileage}}</span>
    <div>
        <span>{{vehicle.description}}</span>
    </div>
    <button class="btn btn-default btn-primary margin-right" ng-click="viewDetails(vehicle.id)">Details</button>
    <hr/>
</div>
